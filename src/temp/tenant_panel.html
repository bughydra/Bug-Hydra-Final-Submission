<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tenantstyle.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="/images/logo_fole.png" alt="Logo">
                <span class="caption">fol√© residence</span>
                <span class="caption2">ADMIN PANEL</span>

            </div>
            <ul class="menu">
                <li><a href="#building-access">Building Access</a></li>
                <li><a href="#room-access">Room Access</a></li>
                <li><a href="#dashboard">Dashboard</a></li>

            </ul>
        </nav>
    </header>

    <div class="content">
        <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Tenant Information</h1>
        <div class="profile-box">
            <div class="profile-info">
                <h2>John Doe</h2>
                <div class="profile-picture">
                    <img src="/images/profile.jpg" alt="Profile Picture">
                </div>
                <div class="status">
                    <span class="status-dot green"></span> Available
                </div>
                <p>Contract Type: Lease</p>
                <p>Contract Info: #12345</p>
                <p>Phone: +1 (123) 456-7890</p>
                <p>Email: john.doe@example.com</p>
                <textarea class="notes" placeholder="Additional Notes"></textarea>
            </div>

        </div>
    </div>



</body>
</html>
