<div class="content">
  <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Tenant Information</h1>
  <div *ngFor="let tempResident of residents" class="profile-box">
    <div class="profile-info">
      <h2>{{tempResident.residentName}}</h2>
      <div class="profile-picture">
        <img src="/images/profile.jpg" alt="Profile Picture">
      </div>
      <div class="status">
        <span class="status-dot green"></span>
      </div>
      <p>Contract Type: Lease</p>
      <p>Contract Info: #12345</p>
      <p>Phone: {{tempResident.phone}}</p>
      <p>Email: {{tempResident.email}}</p>
      <textarea class="notes" placeholder="Additional Notes"></textarea>
    </div>

  </div>
</div>
